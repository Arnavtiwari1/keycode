<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keycode Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="key-display">
      <p>Press any key to see its key code</p>
      <div class="key-info">
        <span class="key">Key: <span id="key">--</span></span>
        <span class="keycode">Key Code: <span id="keycode">--</span></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
